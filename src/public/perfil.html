    <script>
        const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

    <nav>
        <a class="logo" href="index.html" style="color: #fff;">Desloca Aê</a>

</header>

<main>
    <div class="profile-container">
        <h2>Meu Perfil</h2>
        <div class="info" id="dadosUsuario"></div>
        <button onclick="logout()" class="edit-btn">Sair</button>
    </div>
</main>

<footer class="footer">
    <div class="footer-container">
        <div class="iconesrodape">

<script>
    function carregarPerfil() {
        const dados = document.getElementById("dadosUsuario");
        dados.innerHTML = `
        <p><strong>Nome:</strong> ${usuarioLogado.nome}</p>
        <p><strong>Email:</strong> ${usuarioLogado.email}</p>
        <p><strong>Telefone:</strong> ${usuarioLogado.telefone}</p>
      `;
    }

    function logout() {
        localStorage.removeItem("usuarioLogado");
        window.location.href = "login.html";
    }
    carregarPerfil();
</script>
<script src="assets/js/auth.js"></script>
