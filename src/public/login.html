<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Login</title>
</head>
<body>
  <div class="topo-logo">
    <img src="assets/img/logodeslocaaebranca.png" alt="Logo do site" class="logo" />
  </div>

  <div class="container">
    <div id="form-login" class="form">
      <h2>Login</h2>
      <input type="text" id="login-identificador" placeholder="E-mail ou Telefone" />
      <input type="password" id="login-senha" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Ainda não tem conta? <a href="#" onclick="mostrarCriarConta()">Cadastre-se</a></p>
      <p id="mensagem-login" class="mensagem"></p>
    </div>

    <div id="form-criar" class="form oculto">
      <h2>Criar Conta</h2>
      <input type="text" id="criar-nome" placeholder="Nome completo" />
      <input type="email" id="criar-email" placeholder="E-mail" />
      <input type="tel" id="criar-telefone" placeholder="Telefone" />
      <input type="password" id="criar-senha" placeholder="Senha" />
      <input type="password" id="criar-confirmar" placeholder="Repita a senha" />
      <button onclick="criarConta()">Criar</button>
      <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Voltar ao login</a></p>
      <p id="mensagem-criar" class="mensagem"></p>
    </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
